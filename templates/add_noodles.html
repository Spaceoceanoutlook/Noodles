{% extends 'base.html' %}

{% block title %}
<title>Добавить лапшу</title>
{% endblock title %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <label>Название лапши:</label>
            <input type="text" name="name" id="name" required>
        </p>
        <p>
            <label >Описание:</label>
            <input type="text" name="description" id="description" required>
        </p>
        <p>
            <label >Страна-изготовитель:</label>
            <input type="text" name="country" id="country" required>
        </p>
        <p><label >Фото:</label>
        <input type="file" name="file" />
        <p>
            <input type="checkbox" id="subscribeNews" name="flag" value="True" />
            <label for="subscribeNews">Рекомендую?</label>
        </p>
    <button type="submit" value="UPLOAD_FOLDER">Отправить</button>
    </form>
{% endblock %}
